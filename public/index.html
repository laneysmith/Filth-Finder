<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filth Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </head>
  <body class="flexbox-container">

    <main>
      <img src="img/filthfinder.png" alt="filth finder logo" class="logo">
      <br /><br />
      <div class="hide">
        <p>
          <button id="currentLocation">Use current location <i class="fa fa-crosshairs fa-lg"></i></button>
        </p>
        Or enter an address below
      </div>
      <form>
        <p>
          <input id="address" type="text" name="zip" placeholder="1644 Platte St, Denver, CO" autofocus>
        </p>
        <input type="submit" id="searchAddress" value="Search" />
      </form>
    </main>

    <footer>
      <img src="img/powered_by_google_on_white@2x.png" alt="google logo" class="google"> &
      <img src="img/yelp-logo-small@2x.png" alt="yelp logo" class="yelp">
    </footer>

  </body>
</html>
